<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Employees</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
</head>
<body>

<div class="container text-center">

    <div>
        <h2 class="mt-3">Messwerte</h2>
    </div>

    <div class="m-2">
        <a class="h3" th:href="@{/ui/messwerte/new}">Neuen Messwert anlegen</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Temperaturwert</th>
                <th>Messstation</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="messwerte : ${messwerteList}">
                <tr>
                    <td>[[${messwerte.id}]]</td>
                    <td>[[${messwerte.temperaturwert}]]</td>
                    <td>[[${messwerte.name}]]</td>
                    <td>
                        <a class="h5" th:href="@{'/ui/messwerte/delete/' + ${messwerte.id}}">LÃ¶schen</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
