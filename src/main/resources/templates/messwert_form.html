<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <div class="text-center">
        <h2 class="mt-3">Neuen Messwert hinzuf√ºgen</h2>
    </div>

    <form th:action="@{/ui/messwerte/save}" method="post" th:object="${messwert}"
          style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3 mt-3">

            <input type="hidden" th:field="*{id}">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Temperaturwert:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{temperaturwert}" class="form-control" required min="-273" max="1000">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/ui/messwerte}]]"
    }
</script>
</body>
</html>
